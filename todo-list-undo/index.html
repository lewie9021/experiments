<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Todo Application (with undo)</title>
        <script id="template-app" type="text/x-handlebars-template">
            <h1>{{title}}</h1>
            
            <input type="range" id="history-slider" value="0" min="0" max="0" step="1" />
            <br/>
            <br/>
            
            <div>
                <input type="text" id="new-todo" value="" />
                <button id="add-todo">Add todo</button>
            </div>
            
            <ul id="todos"></ul>
        </script>
        <script id="template-todos" type="text/x-handlebars-template">
            {{#each todos}}
                <li>
                    <input type="checkbox"{{#if done}} checked{{/if}} data-index="{{@index}}" />
                    <span>{{todo}}</span>
                </li>
            {{/each}}
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.7.5/immutable.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
